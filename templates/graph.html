<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: white;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "black"}, "id": "U01SXV000Q7", "label": "U01SXV000Q7", "shape": "dot", "title": "U01SXV000Q7"}, {"font": {"color": "black"}, "id": "U01T3DFVCB0", "label": "U01T3DFVCB0", "shape": "dot", "title": "U01T3DFVCB0"}, {"font": {"color": "black"}, "id": "U01T2RB3BRC", "label": "U01T2RB3BRC", "shape": "dot", "title": "U01T2RB3BRC"}, {"font": {"color": "black"}, "id": "U020GRBA51C", "label": "U020GRBA51C", "shape": "dot", "title": "U020GRBA51C"}, {"font": {"color": "black"}, "id": "U024QQGAX7B", "label": "U024QQGAX7B", "shape": "dot", "title": "U024QQGAX7B"}, {"font": {"color": "black"}, "id": "U01VAT6M56H", "label": "U01VAT6M56H", "shape": "dot", "title": "U01VAT6M56H"}]);
        edges = new vis.DataSet([{"from": "U01SXV000Q7", "to": "U01T3DFVCB0", "value": 5}, {"from": "U01T2RB3BRC", "to": "U020GRBA51C", "value": 3}, {"from": "U01SXV000Q7", "to": "U020GRBA51C", "value": 2}, {"from": "U024QQGAX7B", "to": "U01T2RB3BRC", "value": 1}, {"from": "U01SXV000Q7", "to": "U01T2RB3BRC", "value": 4}, {"from": "U01T2RB3BRC", "to": "U01T2RB3BRC", "value": 2}, {"from": "U01T3DFVCB0", "to": "U01T3DFVCB0", "value": 3}, {"from": "U01T2RB3BRC", "to": "U01T3DFVCB0", "value": 4}, {"from": "U01SXV000Q7", "to": "U01VAT6M56H", "value": 5}, {"from": "U020GRBA51C", "to": "U024QQGAX7B", "value": 1}, {"from": "U01SXV000Q7", "to": "U024QQGAX7B", "value": 1}, {"from": "U01VAT6M56H", "to": "U024QQGAX7B", "value": 1}, {"from": "U01T2RB3BRC", "to": "U01VAT6M56H", "value": 3}, {"from": "U01VAT6M56H", "to": "U01VAT6M56H", "value": 4}, {"from": "U01T3DFVCB0", "to": "U01VAT6M56H", "value": 5}, {"from": "U01T3DFVCB0", "to": "U020GRBA51C", "value": 1}, {"from": "U01VAT6M56H", "to": "U020GRBA51C", "value": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
